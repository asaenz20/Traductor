
<div class="col-sm-8 offset-sm-2">

                #fraseEspanol>
        </div>

            <label for="idioma">Idioma</label>

        <button (click)="traducir(fraseEspanol.value, idioma.value)" class="btn btn-outline-primary my-2 my-sm-0"
